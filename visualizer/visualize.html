<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" type="text/javascript" charset="utf-8"></script>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            padding: 20px;
        }
        #editorContainer, #output {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin: 0 10px;
        }
        #editor {
            height: 90vh;
        }
        #output {
            white-space: pre-wrap;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            height: 90vh;
        }
        #executeButton {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="editorContainer">
        <div id="editor"></div>
        <button id="executeButton" onclick="submitCode();">Execute</button>
    </div>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/python");
        editor.setValue("{{ code|escapejs }}");  // Load the submitted code back into the editor
        editor.clearSelection();

        function submitCode() {
            document.getElementById('code').value = editor.getSession().getValue();
            document.forms["codeForm"].submit();
        }
    </script>
    <form id="codeForm" method="POST" action="" style="display: none;">
        {% csrf_token %}
        <textarea name="code" id="code"></textarea>
    </form>
    <div id="output">{{ output }}</div>
</body>
</html>
