<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Visualizer</title>
</head>
<body>
    <h1>Enter your code</h1>
    <form method="POST" action="{% url 'visualize' %}">
        {% csrf_token %}
        <textarea name="code" rows="10" cols="50"></textarea><br>
        <button type="submit">Visualize</button>
    </form>
</body>
</html>
