<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" type="text/javascript" charset="utf-8"></script>
    <style>
        #editor { width: 500px; height: 200px; }
        #output { white-space: pre; background-color: #f4f4f4; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <h1>Code Visualizer</h1>
    <div id="editor">print("Hello, world!")</div>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/python");
    </script>
    <form method="POST" action="">
        {% csrf_token %}
        <textarea name="code" id="code" style="display:none;"></textarea>
        <button type="submit" onclick="document.getElementById('code').value = editor.getSession().getValue();">Execute</button>
    </form>
    {% if output %}
    <div id="output">{{ output }}</div>
    {% endif %}
</body>
</html>
